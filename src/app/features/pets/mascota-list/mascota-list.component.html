<div class="main-content">
    <div class="header-actions" style="margin-bottom: 20px; justify-content: space-between; display: flex;">
        <h2>Listado de Mascotas</h2>
        <a routerLink="/pets/new" class="btn btn-primary">➕ Nueva Mascota</a>
    </div>

    <div class="card" style="background: white; padding: 20px; border-radius: 16px; box-shadow: 0 8px 32px rgba(0,0,0,0.1);">
        <table style="width: 100%; border-collapse: collapse;">
            <thead>
                <tr style="text-align: left; border-bottom: 2px solid #f0f0f0;">
                    <th style="padding: 12px;">Nombre</th>
                    <th style="padding: 12px;">Especie</th>
                    <th style="padding: 12px;">Raza</th>
                    <th style="padding: 12px;">Dueño</th>
                    <th style="padding: 12px;">Acciones</th>
                </tr>
            </thead>
            <tbody>
                @for (mascota of mascotas; track mascota.idMascota) {
                    <tr style="border-bottom: 1px solid #f0f0f0;">
                        <td style="padding: 12px;">{{ mascota.nombre }}</td>
                        <td style="padding: 12px;">{{ mascota.especie }}</td>
                        <td style="padding: 12px;">{{ mascota.raza }}</td>
                        <td style="padding: 12px;">{{ mascota.cliente?.nombre }} {{ mascota.cliente?.apellido }}</td>
                        <td style="padding: 12px;">
                            <a [routerLink]="['/pets', mascota.idMascota]" class="btn btn-info btn-small" style="margin-right: 5px;">Editar</a>
                            <button (click)="deleteMascota(mascota.idMascota!)" class="btn btn-danger btn-small" style="background-color: var(--danger-color); color: white;">Eliminar</button>
                        </td>
                    </tr>
                } @empty {
                    <tr>
                        <td colspan="5" style="padding: 20px; text-align: center; color: var(--text-light);">No hay mascotas registradas.</td>
                    </tr>
                }
            </tbody>
        </table>
    </div>
</div>
