<div class="login-container">
    <div class="login-card">
        <div class="login-header">
            <div class="logo-placeholder">游</div>
            <h2>Bienvenido</h2>
            <p>Sistema Veterinario</p>
        </div>

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="username">Usuario</label>
                <input type="text" id="username" formControlName="username" class="form-control" placeholder="Ingrese su usuario">
                @if (loginForm.get('username')?.invalid && loginForm.get('username')?.touched) {
                    <small class="error-text">El usuario es requerido</small>
                }
            </div>

            <div class="form-group">
                <label for="password">Contrase침a</label>
                <input type="password" id="password" formControlName="password" class="form-control" placeholder="Ingrese su contrase침a">
                @if (loginForm.get('password')?.invalid && loginForm.get('password')?.touched) {
                    <small class="error-text">La contrase침a es requerida</small>
                }
            </div>

            @if (errorMessage) {
                <div class="error-banner">
                    {{ errorMessage }}
                </div>
            }

            <button type="submit" class="btn btn-primary btn-block" [disabled]="loginForm.invalid || isLoading">
                {{ isLoading ? 'Ingresando...' : 'Iniciar Sesi칩n' }}
            </button>
        </form>
    </div>
</div>
